<svg width="300" height="300" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes rain {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(50px, 150px); opacity: 0.2; }
    }
    .drop {
      animation: rain 3s linear infinite;
    }
    .drop:nth-child(1) { animation-duration: 2s; }
    .drop:nth-child(2) { animation-duration: 2.5s; }
    .drop:nth-child(3) { animation-duration: 3s; }
  </style>

  <circle class="drop" cx="40" cy="30" r="10" fill="cornflowerblue"/>
  <circle class="drop" cx="100" cy="20" r="14" fill="cornflowerblue"/>
  <circle class="drop" cx="160" cy="25" r="18" fill="cornflowerblue"/>
</svg>
